<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Snippets - Job Teaser</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px; }
        h1 { color: #333; }
        form { margin-bottom: 20px; }
        textarea { width: 100%; height: 150px; margin-bottom: 10px; }
        #snippetsDisplay { border: 1px solid #ddd; padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Code Snippets</h1>
    <a href="index.html">Back to Job Teaser</a>
    
    <form id="codeForm">
        <textarea id="codeInput" placeholder="Paste your code here"></textarea>
        <button type="submit">Submit Code</button>
    </form>

    <div id="snippetsDisplay"></div>

    <script>
        document.getElementById('codeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var code = document.getElementById('codeInput').value;
            var display = document.getElementById('snippetsDisplay');
            display.innerHTML += '<pre>' + code + '</pre>';
            document.getElementById('codeInput').value = '';
        });
    </script>
</body>
</html>
